<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">Leather Legacy</div>
    <nav class="nav-links">
      <a href="#" data-i18n="home">Home</a>

  <!-- HERO -->

      <h1 data-i18n="hero_title">Crafted for timeless journeys.</h1>
      <p data-i18n="hero_caption">A legacy woven into every stitch, leather that whispers your story.</p>

  <script>
    // System Theme Preference
    const toggleBtn = document.getElementById('themeToggle');
    const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    function applyTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = !document.body.classList.contains('dark');
      applyTheme(isDark);
    });

    applyTheme(userPrefersDark);
  </script>

</body>
